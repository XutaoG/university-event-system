<!-- Welcome message -->
@if ((user$ | async); as user) {
<p class="welcome-message">Welcome, {{ user?.name }}</p>
<!-- <p class="role-display">Role: {{ userRole }}</p> -->
}

<!-- University -->
<app-university-info />

<!-- Joined RSOs -->
@if ((joinedRsos$ | async); as joinedRsos) { @if (joinedRsos.length > 0){
<app-rso-joined />
} }

<!-- RSO Events -->
@if ((rsoEvents$ | async); as rsoEvents) { @if (rsoEvents.length > 0){
<app-upcoming-rso-events />
} }
