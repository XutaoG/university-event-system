<div class="salutation">
	<h1>Sign Up for an Account</h1>
	<p>
		Already have an account?
		<a routerLink="/login">login Here!</a>
	</p>
</div>

<form class="auth-form" [formGroup]="signUpForm" (ngSubmit)="submit()">
	<div class="auth-form__input-container">
		<!-- Username -->
		<div class="input">
			<label for="username">Username</label>
			<input
				id="username"
				type="text"
				placeholder="Username"
				formControlName="name"
			/>
		</div>

		<!-- Email -->
		<div class="input">
			<label for="email">Email</label>
			<input
				id="email"
				type="email"
				placeholder="Email"
				formControlName="email"
			/>
		</div>

		<!-- Password -->
		<div class="input">
			<label for="password">Password</label>
			<input
				id="password"
				type="password"
				placeholder="Password"
				formControlName="password"
			/>
		</div>

		<!-- Role -->
		<div class="input">
			<label for="role">Role</label>
			<select
				id="role"
				class="role-select"
				type="text"
				placeholder="Role"
				formControlName="userRole"
			>
				<option value="Student">Student</option>
				<option value="Admin">Admin</option>
				<option value="SuperAdmin">Super Admin</option>
			</select>
		</div>
	</div>

	<button class="auth-form__submit-button" type="submit">
		@if (isFetching) { <mat-icon class="spin">replay icon</mat-icon> } @else
		{Sign Up}
	</button>
</form>
