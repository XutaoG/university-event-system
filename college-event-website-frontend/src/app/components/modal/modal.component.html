@if (event != null || rso != null || isAddingRso || isAddingEvent) {
<div class="modal-container">
	<div class="content-container">
		<!-- Event view -->
		@if (event != null) {
		<app-event-modal-view />
		}

		<!-- Modal view -->
		@if (rso != null){
		<app-rso-modal-view />
		}

		<!-- Add RSO view -->
		@if (isAddingRso) {
		<app-add-rso-modal-view />
		}

		<!-- Add Event view -->
		@if (isAddingEvent) {
		<app-add-event-modal-view />
		}
	</div>
</div>
}
