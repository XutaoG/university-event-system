<app-card-container class="event">
	<div class="event__title">
		<p class="event__name">{{ event().name }}</p>
		<p class="event__date">{{ eventDateParsed }}</p>
	</div>
	<div class="line-break event__line-break"></div>
	<div class="event__description__detail">
		<p class="event__description">
			<span>Description: </span> {{ event().description }}
		</p>
		<button
			class="event__view-details-button"
			type="button"
			(click)="onViewDetail()"
		>
			View Detail
		</button>
	</div>
</app-card-container>
